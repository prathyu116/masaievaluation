<script type="module">
  import { apiCall, appendArticles } from "./scripts/main.js"

  var searchItem = localStorage.getItem("search_term")

  let search_data = await apiCall(`https://shrouded-earth-23381.herokuapp.com/api/search/?q=${searchItem}`)
  let parent = document.getElementById("main")

  appendArticles(search_data,parent)



</script>
