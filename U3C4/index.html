<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
<style>
  #container{
    display: flex;
  }
  #sidebar{
   flex: 2;
   border: 1px solid black;
  }
  #main{
  flex: 8;
  border: 1px solid black;
  display: grid;
  grid-template-columns: repeat(3,1fr);
  grid-gap: 10px;

  }
  #main div{
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;


  }
  img{
    width: 300px;
  }

</style>
  <body>
    <div id="container">
      <div id="sidebar">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append the horizontal navbar(sidebar) here only-->
 
        
      </div>

      <div id="main">
        <!--DO NOT CHANGE THIS ID's-->
        <!--Append top headlines from india here only-->
      </div>
    </div>
  </body>
</html>
<script type="module">
import sideBar from "./components/sidebar.js"
import storeSearchterm from "./scripts/search.js"
import {apiCall,appendArticles} from "./scripts/main.js"

let sidebar_div=document.getElementById("sidebar")
let parent = document.getElementById("main")
sidebar_div.innerHTML=sideBar()

let news_data =await apiCall("https://shrouded-earth-23381.herokuapp.com/api/headlines/india")
appendArticles(news_data,parent)

var inputbox=document.getElementById("searchbar")
inputbox.addEventListener("keypress",(e)=>{
  if(e.key=="Enter"){
    let inputbox_value=document.getElementById("searchbar").value
    storeSearchterm(inputbox_value)
    window.location.href="search.html"
  }
})
</script>
